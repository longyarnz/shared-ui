<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#1c3451" />
  <meta name="msapplication-navbutton-color" content="#1c3451" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#1c3451" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/assets/img/32.png">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900|Roboto:300,400,700,900" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 80%;
      font: inherit;
      vertical-align: baseline;
      line-height: 1.5;
      font-family: Roboto, -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    html,
    body {
      margin: 0;
      width: 100%;
    }

    @keyframes pop {
      from {
        transform: scale(0.8, 0.8);
        opacity: 0.5;
      }

      to {
        opacity: 1;
        transform: scale(1, 1);
      }
    }

    section#fallback {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: -1;
      background: rgba(250, 250, 250);
    }

    section#fallback img {
      height: 20vh;
      animation: pop 0.5s ease 0s infinite alternate forwards running;
    }
  </style>

  <title>Shared UI</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <section id="fallback">
    <img src="%PUBLIC_URL%/assets/img/logo.png" alt="" />
  </section>
  <main id="root"></main>
</body>

</html>
